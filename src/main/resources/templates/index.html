                           </button>
                       </div>
                       <div class="carousel-stage">
                           <div class="carousel-page" active="active">

                           <div class="carousel-page">

                           </button>
                       </div>
                       <div class="carousel-step">
                           <div class="br-step" data-initial="1" data-type="simple">
                               <div class="step-progress">
                                   <button class="step-progress-btn" type="button"><span class="step-info">1</span></button>
                                   <button class="step-progress-btn" type="button"><span class="step-info">2</span></button>
                                   <button class="step-progress-btn" type="button"><span class="step-info">3</span></button>
                                   <button class="step-progress-btn" type="button"><span class="step-info">4</span></button>
                               </div>

                       </div>
